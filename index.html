<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <link rel="fav icon" href="Photos/favicon (4).ico" />
    <title>My Wishes</title>
  </head>
  <body>
    <!--Main-->
    <main>
      <div class="main-box">
        <!--"Hero"-->
        <div class="background-small">
          <div class="hero">
            <h1>My Wishes</h1>

            <!--Innputs-->
            <input
              type="text"
              name="Your Wish"
              id="Your-wish"
              placeholder="Your Wish"
            />
            <input
              type="text"
              min="0"
              step="0.01"
              name="Price"
              id="Price"
              placeholder="Price"
            />
            <input
              type="text"
              name="Link"
              id="Link"
              placeholder="Link (optional)"
            />

            <!--Add to list button-->
            <button id="add-to-list">Add to list</button>
          </div>
        </div>

        <!--Sorting button-->
        <select id="sort-options" class="sort-by">
          <option value="" selected disabled>Sort by</option>
          <option value="newest">Newest</option>
          <option value="oldest">Oldest</option>
          <option value="low-to-high">Price: Low to High</option>
          <option value="high-to-low">Price: High to Low</option>
          <option value="a-z">Alphabetically Ascending</option>
          <option value="z-a">Alphabetically Descending</option>
        </select>

        <!-- Gonna add and fix this later
         <div class="categories">
          <p>Item:</p>
          <p id="price">Price:</p>
          <p id="date-added">Date added:</p>
          <div class="fake-button-div">
            <button class="fake-edit">Edit</button>
            <button class="fake-delete">Delete</button>
          </div>
        </div> 
        -->

        <!--The Actual Wishlist-->
        <div id="wish-list">
        <!--Item, price, date, edit & delete -->
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
